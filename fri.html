<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping List Example</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1 class ="header">The Best Shopping List</h1>
      <form class="shopping-list-add">
        <label for="add-input">Add item</label>
        <input type="text" class="shopping-list-add-input" name="add-input" id="add-input">
        <button class="shopping-list-add-button">Add item</button>
      </form>
      <ul class="shopping-list"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="friday.js"></script>
  </body>
</html>
